<!DOCTYPE html>
<html ng-app="rosary">
	<head>
		<meta content="en-us" http-equiv="Content-Language">
		<meta charset="utf-8">
		<meta content="stuff, to, help, search, engines, not" name="keywords">
		<meta content="What this page is about." name="description">
		<meta content="An Interesting Title Goes Here" name="title">

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/simplegrid.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body ng-controller="RosaryController as rosary">

		<button ng-click="rosary.subtract()" id="back">Back</button><button ng-click="rosary.add()" id="next">Next</button>

		<br />
		<br />
		<br />
		
		<button ng-click="rosary.reload()">Start Over</button>
		<br />
		<br />
		
		<div id="beginning">
			<h1>{{rosary.showPrayerName()}}</h1>	
			<p>{{rosary.showPrayer()}}</p>
		</div>	
		
		<div ng-show="(rosary.openingDone == true)">
			<p>{{rosary.mystery.name}}</p>
			<p>{{rosary.prayerCount}}</p>
			<p>{{rosary.mystery.decade[rosary.decade]}}</p>
		</div>
	</body>
		<script src="js/angular.min.js"></script>
		<script src="js/script.js"></script>
</html>
